<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AMG Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    body {
        background: #000000; /* Netflix uses a black background */
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #FFFFFF; /* White text for contrast */
    }

    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        width: 100%;
        padding: 20px;
    }

    .left-section {
        width: 50%;
        padding: 20px;
    }

    .chat-header {
        font-size: 48px;
        font-weight: bold;
        color: #E50914; /* Netflix's signature red */
    }

    .chat-motto {
        font-size: 24px;
        color: #FFFFFF; /* White text for secondary text */
        margin-top: 10px;
    }

    .right-section {
        background-color: #1A1A1A; /* Dark grey for the login form container */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Adds a subtle shadow for depth */
        width: 35%;
    }

    .form-group label {
        font-weight: bold;
        color: #FFFFFF; /* Form label text in white */
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #333333; /* Border similar to Netflix's subtle borders */
        background-color: #333333; /* Dark input background */
        color: #FFFFFF;
        border-radius: 5px;
    }

    .btn-login {
        background-color: #E50914; /* Netflix red for buttons */
        color: #FFFFFF;
        font-weight: bold;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        cursor: pointer;
    }

    .btn-login:hover {
        background-color: #F40612; /* Slightly brighter red on hover */
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #000000; /* Black footer */
        padding: 10px 0;
        color: #FFFFFF;
    }

    .custom-link {
        color: #E50914; /* Netflix red for links */
        text-decoration: none;
    }

    .custom-link:hover {
        text-decoration: underline;
    }
</style>
    
</head>
<body>
<div class="container">
    <div class="left-section">
        <div class="chat-header">AMG Application</div>
        <div class="chat-motto">Freedom of Speech</div>
    </div>
    <div class="right-section">
        <form th:action="@{/chat}" method="get">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-login">Enter Chat</button>
        </form>
    </div>
</div>
<footer class="footer">
    <p>&copy; 2024 AMG Application. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>
</body>
</html>
